<h1>Angular-Inview </h1>
<a href="https://github.com/thenikso/angular-inview">Reference</a>
<hr>
<div in-view-container class="container" >
	<div ng-repeat="item in reddit.items track by $index | limitTo: limit ">
		<span class='score'>{{item.score}}</span>
	  	<span class='title'>
	  	  <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
	  	</span>
	  	<small>by {{item.author}} -
	  	  <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
	  	</small>	  	
	</div>
</div>

<div in-view="increaseLimit($inview)" class="loading"><div class="spinner-loader"> Loading...</div></div>
